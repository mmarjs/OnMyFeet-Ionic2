<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Password</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="background">

  <form #rForm="ngForm" (ngSubmit)="save(rForm)" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input [(ngModel)]="form.changepassword" name="changepassword" type="text" #changepassword="ngModel" placeholder="New Password" required></ion-input>
      </ion-item>
      <p [hidden]="changepassword.valid || !submitted" color="danger" padding-left>
        {{'Change Password is required' | translate}}
      </p>

      <ion-item>
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input [(ngModel)]="form.confirmpassword" name="confirmpassword" type="text" #confirmpassword="ngModel" placeholder="New Password again" required></ion-input>
      </ion-item>
      <p [hidden]="confirmpassword.valid || !submitted" color="danger" padding-left>
        {{'Confirm Password is required' | translate }}
      </p>

      <p [hidden]="confirmpassword.valid && form.changepassword != confirmpassword.valid || !submitted" color="danger" padding-left>
        {{'Confirm passwor not equal' | translate}}
      </p>

    </ion-list>

    <div padding>
      <button ion-button block>{{'Submit' | translate}}</button>
    </div>
  </form>
</ion-content>
